<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="img/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>


  <section class="card__section">
    
      <figure class="card__pictures">
        <img src="img/image-product-desktop.jpg" alt="" class="card__img">
      </figure>

      <div class="card_texts">
        <h3 class="card__type">Perfume</h3>
        <h1 class="card__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
          <div class="card__prices">
            <h1 class="card__price__now">  $149.99</h1>
            <h3 class="card__price__before">  $169.99</h3> 
          </div>  
      </div>

     

      <div class="card__cta">
        <a href="" class="cta">
          Add to card
        </a>  
      </div>  
        
      
        

      

      
    
  </section>
